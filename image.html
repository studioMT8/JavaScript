<html>

<script>
  let imgA;
  let imgB;

    alert("afterLoadServerFile");

  function loadGAS(imgTagID ,nextFunc) {

    imgC.GASImgFile("1fU8iiGmr7QM2RxgXuFmOabkWZS0d1mLg" ,imgTagID ,nextFunc);

    alert("afterLoadGASFile");
  }
</script>
